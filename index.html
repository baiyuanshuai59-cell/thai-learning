                { t: "เย็น", r: "Yen", m: "烟", mean: "凉", desc: "抽(烟)乘凉。", sentences: [{zh:"冰咖啡",bricks:[{t:"กาแฟ",r:"嘎飞",m:"咖啡"},{t:"เย็น",r:"烟",m:"凉"}]}, {zh:"凉快",bricks:[{t:"เย็น",r:"烟",m:"凉"},{t:"สบาย",r:"萨拜",m:"舒服"}]}, {zh:"心凉(冷静)",bricks:[{t:"ใจ",r:"斋",m:"心"},{t:"เย็น",r:"烟",m:"凉"}]}] },
                { t: "หนาว", r: "Nao", m: "闹", mean: "冷", desc: "冷得热闹。", sentences: [{zh:"很冷",bricks:[{t:"หนาว",r:"闹",m:"冷"},{t:"มาก",r:"马克",m:"很"}]}, {zh:"怕冷",bricks:[{t:"กลัว",r:"格鲁",m:"怕"},{t:"หนาว",r:"闹",m:"冷"}]}, {zh:"冷吗",bricks:[{t:"หนาว",r:"闹",m:"冷"},{t:"ไหม",r:"卖",m:"吗"}]}] },
                { t: "หมา", r: "Ma", m: "马", mean: "狗", desc: "指鹿为(马)其实是狗。", sentences: [{zh:"可爱的狗",bricks:[{t:"หมา",r:"马",m:"狗"},{t:"น่ารัก",r:"纳拉克",m:"可爱"}]}, {zh:"养狗",bricks:[{t:"เลี้ยง",r:"连",m:"养"},{t:"หมา",r:"马",m:"狗"}]}, {zh:"狗叫",bricks:[{t:"หมา",r:"马",m:"狗"},{t:"เห่า",r:"浩",m:"叫"}]}] },
                { t: "แมว", r: "Maew", m: "苗", mean: "猫", desc: "猫叫(苗)苗。", sentences: [{zh:"喜欢猫",bricks:[{t:"ชอบ",r:"戳",m:"喜"},{t:"แมว",r:"苗",m:"猫"}]}, {zh:"猫睡觉",bricks:[{t:"แมว",r:"苗",m:"猫"},{t:"นอน",r:"囊",m:"睡"}]}, {zh:"喂猫",bricks:[{t:"เลี้ยง",r:"连",m:"养"},{t:"แมว",r:"苗",m:"猫"}]}] },
                { t: "หมอ", r: "Mor", m: "魔", mean: "医生", desc: "(魔)法医生。", sentences: [{zh:"去看医生",bricks:[{t:"ไป",r:"拜",m:"去"},{t:"หา",r:"哈",m:"找"},{t:"หมอ",r:"魔",m:"医"}]}, {zh:"医生好",bricks:[{t:"สวัสดี",r:"萨哇低",m:"你好"},{t:"หมอ",r:"魔",m:"医"}]}, {zh:"牙医",bricks:[{t:"หมอ",r:"魔",m:"医"},{t:"ฟัน",r:"凡",m:"牙"}]}] },
                { t: "ยา", r: "Ya", m: "亚", mean: "药", desc: "(亚)洲的药。", sentences: [{zh:"吃药",bricks:[{t:"กิน",r:"金",m:"吃"},{t:"ยา",r:"亚",m:"药"}]}, {zh:"买药",bricks:[{t:"ซื้อ",r:"思",m:"买"},{t:"ยา",r:"亚",m:"药"}]}, {zh:"药店",bricks:[{t:"ร้าน",r:"兰",m:"店"},{t:"ยา",r:"亚",m:"药"}]}] },
                { t: "ป่วย", r: "Puay", m: "不", mean: "生病", desc: "(不)舒服生病。", sentences: [{zh:"我生病了",bricks:[{t:"ฉัน",r:"蝉",m:"我"},{t:"ป่วย",r:"不",m:"病"}]}, {zh:"不生病",bricks:[{t:"ไม่",r:"卖",m:"不"},{t:"ป่วย",r:"不",m:"病"}]}, {zh:"病好了",bricks:[{t:"หาย",r:"海",m:"好"},{t:"ป่วย",r:"不",m:"病"}]}] },
                { t: "เจ็บ", r: "Jeb", m: "接", mean: "疼", desc: "(接)骨很疼。", sentences: [{zh:"疼吗",bricks:[{t:"เจ็บ",r:"接",m:"疼"},{t:"ไหม",r:"卖",m:"吗"}]}, {zh:"很疼",bricks:[{t:"เจ็บ",r:"接",m:"疼"},{t:"มาก",r:"马克",m:"很"}]}, {zh:"心疼",bricks:[{t:"เจ็บ",r:"接",m:"疼"},{t:"ใจ",r:"斋",m:"心"}]}] },
                { t: "สุขสันต์", r: "Suk-san", m: "苏散", mean: "快乐", desc: "(苏)州(散)步快乐。", sentences: [{zh:"生日快乐",bricks:[{t:"สุขสันต์",r:"苏散",m:"快乐"},{t:"วันเกิด",r:"湾葛",m:"生日"}]}, {zh:"新年快乐",bricks:[{t:"สวัสดี",r:"萨哇低",m:"好"},{t:"ปีใหม่",r:"比卖",m:"新年"}]}, {zh:"快乐",bricks:[{t:"มี",r:"米",m:"有"},{t:"ความสุข",r:"宽苏",m:"幸福"}]}] },
                { t: "คนไทย", r: "Khon-Thai", m: "坤泰", mean: "泰国人", desc: "谢广(坤)是(泰)国人。", sentences: [{zh:"我是泰国人",bricks:[{t:"ฉัน",r:"蝉",m:"我"},{t:"เป็น",r:"奔",m:"是"},{t:"คนไทย",r:"坤泰",m:"泰人"}]}, {zh:"你是泰国人吗",bricks:[{t:"เป็น",r:"奔",m:"是"},{t:"คนไทย",r:"坤泰",m:"泰人"},{t:"ไหม",r:"卖",m:"吗"}]}, {zh:"爱泰国人",bricks:[{t:"รัก",r:"拉克",m:"爱"},{t:"คนไทย",r:"坤泰",m:"泰人"}]}] }
            ]
        }
    ];

    const app = {
        m: 0, w: 0,
        
        renderNav() {
            const nav = document.getElementById('nav-target');
            if(!nav) return;
            let html = "";
            FULL_DATA.forEach((module, mi) => {
                html += `<div class="nav-header"><span>${module.icon}</span> <span>${module.name}</span></div>`;
                module.words.forEach((word, wi) => {
                    const active = (this.m === mi && this.w === wi) ? 'active' : '';
                    html += `<div class="nav-item ${active}" onclick="app.loadWord(${mi}, ${wi})">
                                ${wi + 1}. ${word.mean} (${word.t})
                             </div>`;
                });
            });
            nav.innerHTML = html;
        },

        loadWord(mi, wi) {
            this.m = mi; this.w = wi;
            this.renderNav();
            
            document.getElementById('view-welcome').classList.add('hidden');
            document.getElementById('view-study').classList.remove('hidden');

            const data = FULL_DATA[mi].words[wi];
            document.getElementById('header-title').innerText = `${FULL_DATA[mi].name} > ${data.mean}`;
            
            document.getElementById('d-th').innerText = data.t;
            document.getElementById('d-rd').innerText = data.r;
            document.getElementById('d-zh').innerText = data.mean;
            document.getElementById('d-mnem').innerText = data.m;
            document.getElementById('d-desc').innerText = data.desc;

            const box = document.getElementById('sentences-box');
            box.innerHTML = data.sentences.map(s => {
                const fullSentence = s.bricks.map(b => b.t).join('');
                const safeSentence = fullSentence.replace(/'/g, "\\'"); 
                return `
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex justify-between items-center mb-3">
                        <div class="text-sm font-bold text-gray-500">🎧 ${s.zh}</div>
                        <button onclick="AudioEngine.play('${safeSentence}')" class="text-xs font-bold text-blue-600 bg-blue-50 hover:bg-blue-100 px-3 py-1.5 rounded-full border border-blue-200 btn-speak flex items-center gap-1">
                            <span>🔊</span> 朗读
                        </button>
                    </div>
                    <div class="brick-row">
                        ${s.bricks.map(b => `
                            <div class="brick">
                                <div class="brick-th">${b.t}</div>
                                <div class="brick-rd">${b.r}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `}).join('');

            if (window.innerWidth < 1024) {
                ui.toggleSidebar(false);
                window.scrollTo(0, 0); 
            }
        },

        next() {
            if (this.w < FULL_DATA[this.m].words.length - 1) this.loadWord(this.m, this.w + 1);
            else if (this.m < FULL_DATA.length - 1) this.loadWord(this.m + 1, 0);
        },
        
        prev() {
            if (this.w > 0) this.loadWord(this.m, this.w - 1);
            else if (this.m > 0) {
                let prevM = this.m - 1;
                this.loadWord(prevM, FULL_DATA[prevM].words.length - 1);
            }
        },

        speak(e) {
            e.stopPropagation();
            AudioEngine.play(FULL_DATA[this.m].words[this.w].t);
        }
    };

    const ui = {
        toggleSidebar(force) {
            const sb = document.querySelector('.sidebar');
            const ov = document.querySelector('.overlay');
            if (typeof force === 'boolean') {
                force ? sb.classList.add('open') : sb.classList.remove('open');
                force ? ov.classList.add('show') : ov.classList.remove('show');
            } else {
                sb.classList.toggle('open');
                ov.classList.toggle('show');
            }
        }
    };

    window.onload = () => app.renderNav();
</script>
</body>
