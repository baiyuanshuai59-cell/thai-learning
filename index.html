    <title>泰轻松 Pro v49 - 最终修正版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #be123c; }
        
        /* 全局重置，防止卡顿 */
        html, body { 
            height: 100%; margin: 0; padding: 0;
            font-family: system-ui, -apple-system, sans-serif; 
            background: #fff1f2; color: #334155;
            -webkit-overflow-scrolling: touch;
            overflow-x: hidden; /* 禁止左右晃动 */
        }

        body { display: flex; flex-direction: column; overflow-y: auto; }

        /* === 侧边栏核心修复 (防挡手) === */
        .sidebar { 
            width: 85%; max-width: 320px; background: white; 
            display: flex; flex-direction: column; 
            position: fixed; top: 0; bottom: 0; left: 0; 
            z-index: 3000; box-shadow: 10px 0 25px -5px rgba(0,0,0,0.1);
            
            /* 关键修复：默认隐藏，不占位，不挡点击 */
            transform: translateX(-100%);
            visibility: hidden; 
            transition: transform 0.3s ease, visibility 0s linear 0.3s;
        }
        
        .sidebar.open { 
            transform: translateX(0); 
            visibility: visible;
            transition: transform 0.3s ease, visibility 0s linear 0s;
        }

        .overlay { 
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.6); z-index: 2500; 
            backdrop-filter: blur(2px); 
        }
        .overlay.show { display: block; }

        /* 电脑端适配 */
        @media (min-width: 1024px) {
            body { padding-left: 300px; }
            .sidebar { 
                transform: none; visibility: visible; 
                width: 300px; box-shadow: none; border-right: 1px solid #fecdd3;
            }
            .mobile-fab { display: none !important; }
            .menu-btn { display: none; }
        }

        /* 样式细节 */
        .main-content { padding-bottom: 120px; flex: 1; }
        
        .nav-header { padding: 16px; background: #ffe4e6; font-weight: 900; color: #9f1239; border-bottom: 1px solid #fecdd3; }
        .nav-item { padding: 16px 20px; font-size: 15px; border-bottom: 1px solid #fff1f2; cursor: pointer; }
        .nav-item.active { background: #fff1f2; color: var(--primary); font-weight: 700; border-left: 4px solid var(--primary); }

        .static-card {
            background: white; border: 1px solid #fecdd3; border-radius: 20px; padding: 20px;
            text-align: center; box-shadow: 0 4px 15px rgba(190, 18, 60, 0.05); margin-bottom: 20px;
        }
        .brick { 
            background: white; border: 1px solid #cbd5e1; border-radius: 8px; 
            padding: 8px; text-align: center; flex: 1; min-width: 60px; margin: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        /* 悬浮按钮 */
        .mobile-fab {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: #be123c; color: white; padding: 12px 30px; border-radius: 50px;
            font-weight: bold; box-shadow: 0 8px 20px rgba(190, 18, 60, 0.4);
            z-index: 2000; display: flex; items-center; gap: 8px; cursor: pointer;
        }
    </style>
