    function initNav() {
        const list = document.getElementById('nav-list');
        if(!list) return;
        let html = '';
        DATA.forEach((chapter, ci) => {
            html += `<div class="px-6 py-3 text-xs font-bold text-gray-400 uppercase tracking-widest mt-2">${chapter.name}</div>`;
            chapter.words.forEach((word, wi) => {
                html += `<div class="mx-4 px-4 py-3 rounded-xl cursor-pointer transition flex items-center gap-3 hover:bg-violet-50 text-gray-600 hover:text-violet-600" onclick="loadWord(${ci},${wi})">

                    <span class="font-medium">${word.m}</span>
                    <span class="text-xs opacity-50 ml-auto">${word.t}</span>
                </div>`;
            });
        });
        list.innerHTML = html;
    }

    function toggleMenu() {
        const sb = document.getElementById('sidebar');
        const ov = document.getElementById('overlay');
        sb.classList.toggle('open');
        ov.classList.toggle('show');
    }

    function loadWord(ci, wi) {
        cIdx = ci; wIdx = wi;
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('study-view').style.display = 'block';
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('overlay').classList.remove('show');
        document.getElementById('footer-bar').classList.remove('hidden');

        const word = DATA[ci].words[wi];
        document.getElementById('t-word').innerText = word.t;
        document.getElementById('t-roma').innerText = word.r;
        document.getElementById('t-mean').innerText = word.m;
        document.getElementById('t-desc').innerText = word.d;

        let sentHtml = '';
        word.s.forEach((sent, si) => {
            // éŸ³é¢‘æ–‡ä»¶åè§„åˆ™ï¼šc{ç« }-w{è¯}-s{å¥}.mp3
            const file = `c${ci}-w${wi}-s${si}.mp3`;
            
            // æ£€æŸ¥æ˜¯å¦æœ‰ä¸­æ–‡è°éŸ³å­—æ®µ "h"
            const homophoneHtml = sent.h

                : '';

            sentHtml += `

                <div>

                    <div class="text-sm text-gray-500">${sent.z}</div>

                    ğŸ”Š
                </div>
            </div>`;
        });
        document.getElementById('sent-list').innerHTML = sentHtml;
        window.scrollTo(0, 0);
    }

    function playWord() {
        playAudio(`c${cIdx}-w${wIdx}-main.mp3`);
    }

    function next() {
        const chapter = DATA[cIdx];
        if (wIdx < chapter.words.length - 1) loadWord(cIdx, wIdx + 1);
        else if (cIdx < DATA.length - 1) loadWord(cIdx + 1, 0);
        else alert("ğŸ‰ æ­å–œï¼æ‰€æœ‰è¯¾ç¨‹å·²å­¦å®Œï¼");
    }

    function prev() {
        if (wIdx > 0) loadWord(cIdx, wIdx - 1);
        else if (cIdx > 0) {
            const prevLen = DATA[cIdx - 1].words.length;
            loadWord(cIdx - 1, prevLen - 1);
